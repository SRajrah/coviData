<!DOCTYPE html>
<html>
<body>

<p>Click the button to return the value of the string object.</p>

<button onclick="httpGetAsync()">Try it</button>

<p id="demo"></p>

<script>
//const XMLHttpRequest = require('xmlhttprequest').XMLHttpRequest;
var header = 'Access-Control-Allow-Origin'
var value = 'http://localhost:3000';
XMLHttpRequest.setRequestHeader(header, value)
 function httpGetAsync(callback)
 {
    theUrl = ''+'https://www.google.com';
     var xmlHttp = new XMLHttpRequest();
     xmlHttp.onreadystatechange = function() {
         if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
             console.log("HIs")
     }
     console.log("HI")
     xmlHttp.open("GET", theUrl, true);  //true for asynchronous
     document.getElementById("demo").innerHTML = xmlHttp.status;
     xmlHttp.send(null);
 }

</script>
