<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid19 Social Resources</title>
    <link rel="stylesheet" type= "text/css"  href="{{ url_for('static', filename='styles/newstyle.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='styles/favicon.ico') }}" type="image/x-icon">

</head>
<body>
    <div class="registration-form">
        <form id="mainForm" target="_blank" action="{{ url_for('generateString')}}" method="POST">
            <div class="form-icon">
                <span></span>
            </div>
            <div id="messageBox">
            {% if message %}
                    <p>{{message}}</p>
            {% endif %}
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="cityName" placeholder="City" name="cityName"  value="{{request.form['cityName']}}"  pattern="[A-Za-z ]*" required>
            </div>
            <br>
            <div class="form-group">
                <label id="strip">
				<i class="far fa-user"></i>Requirement
			    </label>
            </div><br>

            <div class="form-group">
                <input type="radio" id="need" name="requirement" value="need" class="form-control items"  required>
                <label for="need">Need a resource</label>
            </div><div class="form-group">
                <input type="radio" id="provide" name="requirement" value="provide" class="form-control items">
                <label for="provide">Provide a resource</label>
            </div>
            <br>
            <div class="form-group">
                <label id="strip">
				<i class="far fa-user"></i>Resources
			    </label>
            </div><br>
            <div class="form-group">
                <label for="bedBox">
				<i class="far fa-user"></i>Beds
			    </label>
                <input type="checkbox" class="form-control items" id="bedBox" name="bedBox" value="beds">
            </div>
            <div class="form-group">
                <label for="icuBox">
				<i class="far fa-user"></i>Icu
			    </label>
                <input type="checkbox" class="form-control items" id="icuBox" name="icuBox" value="icu">
            </div>
            <div class="form-group">
                <label for="oxygenBox">
				<i class="far fa-user"></i>Oxygen
			    </label>
                <input type="checkbox" class="form-control items" id="oxygenBox" name="oxygenBox" value="oxygen">
            </div>
            <div class="form-group">
                <label for="ventilatorBox">
				<i class="far fa-user"></i>Ventilator
			    </label>
                <input type="checkbox" class="form-control items" id="ventilatorBox" name="ventilatorBox" value="ventilator">
            </div>
            <div class="form-group">
                <label for="testBox">
				<i class="far fa-user"></i>Tests
			    </label>
                <input type="checkbox" class="form-control items" id="testBox" name="testBox" value="tests">
            </div>
            <div class="form-group">
                <label for="fabifluBox">
				<i class="far fa-user"></i>Fabiflu
			    </label>
                <input type="checkbox" class="form-control items" id="fabifluBox" name="fabifluBox" value="fabiflu">
            </div>
            <div class="form-group">
                <label for="remdesivirBox">
				<i class="far fa-user"></i>Remdesivir
			    </label>
                <input type="checkbox" class="form-control items" id="remdesivirBox" name="remdesivirBox" value="remdesivir">
            </div>
            <div class="form-group">
                <label for="favipiravirBox">
				<i class="far fa-user"></i>Favipiravir
			    </label>
                <input type="checkbox" class="form-control items" id="favipiravirBox" name="favipiravirBox" value="favipiravir">
            </div>
            <div class="form-group">
                <label for="tocilizumabBox">
				<i class="far fa-user"></i>Tocilizumab
			    </label>
                <input type="checkbox" class="form-control items" id="tocilizumabBox" name="tocilizumabBox" value="tocilizumab">
            </div>
            <div class="form-group">
                <label for="plasmaBox">
				<i class="far fa-user"></i>Plasma
			    </label>
                <input type="checkbox" class="form-control items" id="plasmaBox" name="plasmaBox" value="plasma">
            </div>
            <div class="form-group">
                <label for="foodBox">
				<i class="far fa-user"></i>Food
			    </label>
                <input type="checkbox" class="form-control items" id="foodBox" name="foodBox" value="food">
            </div>
            <div class="form-group">
                <label for="ambulanceBox">
				<i class="far fa-user"></i>Ambulance
			    </label>
                <input type="checkbox" class="form-control items" id="ambulanceBox" name="ambulanceBox" value="ambulance">
            </div>
            <div class="form-group">
                <label for="therapyBox">
				<i class="far fa-user"></i>Therapy
			    </label>
                <input type="checkbox" class="form-control items" id="therapyBox" name="therapyBox" value="therapy">
            </div><br>

            <div class="form-group">
                <label id="strip">
				<i class="far fa-user"></i>Platform
			    </label>
            </div><br>
            <br>
            <div id="container-platform">
                <label>&#128161; Tip: For more effective results, select Twitter. </label>
                <br>
                <select id="platform" name='platform'>
                    <option id="facebook" name="platform" value="facebook" class="form-control items">Facebook</option>
                    <option id="twitter" name="platform" value="twitter" class="form-control items">Twitter</option>
                    <option id="instagram" name="platform" value="instagram" class="form-control items">Instagram</option>
                    <option value="" selected>Select an option</option>
                </select>
            </div>
            <div id="container">
            </div>
<!-- 
            <div class="form-group">
                <input type="radio" id="facebook" name="platform" value="facebook" class="form-control items">
                <label for="facebook">Facebook</label>
            </div>
            <div class="form-group">
                <input type="radio" id="twitter" name="platform" value="twitter" class="form-control items">
                <label for="twitter">Twitter</label>
            </div>
            <div class="form-group">
                <input type="radio" id="Instagram" name="platform" value="Instagram" class="form-control items">
                <label for="Instagram">Instagram</label>
            </div><br> -->
            <!-- {% if name %}
                <div>
                    {% if searchOptions %}
                        <select name="searchOptions" id="searchOptions" method='GET'>
                          {% for searchOption in searchOptions %}
                              <option value="{{searchOption}}">{{searchOption}}</option>"
                          {% endfor %}
                        </select>
                    {% endif %}            
                </div><br>
            {% endif %} -->
            <br>
            <br>
            <button id="submitButton" type="submit" class="btn btn-primary">Generate Info</button>
        </form>

        <div class="social-media">

            <div class="social-icons">
                <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                <a href="#"><i class="icon-social-google" title="Google"></i></a>
                <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
            </div>
            <label>coded with &#128420;  by SR & DV </label>

        </div>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='javascript/addOptions.js')}}"></script>

    <!--<script src="assets/js/script.js"></script> -->
</body>
</html>
